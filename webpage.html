     *{
    margin: 0;
    padding: 0;

}

body {

}
.container {
    max-width: 1140px;
    margin: 0 auto;
}


nav {
    padding: 2rem;
    background-color: #000000;
}


.nav-con {
    display: flex;
    justify-content:left;
    padding: 1rem;
   
}


.logo a {
    font-size: 3rem;
    color: hsl(0, 100%, 41%);
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
}


.menu {
    display: flex;
    list-style: none;
    align-items: center;
    
}

.menu li {
    margin: 1rem;
   
}

.menu li a {
    color: #fff;
    text-decoration: none;
    font-family: Sans-serif;
   
}

.hero {
    background-color: hsl(0, 100%, 0%);
   
}

.hero-con h3{
    color: #f0f0f0;
    display: flex;
    font-family: Sans-serif;
}

.hero-con {
    display: flex;
}


.hero-info {
    width: 100%;
    padding: 2rem;
}

.hero-info h3 {
    font-size: 2rem;
    color: #f0f0f0;
    font-family: Sans-serif;

}

.hero-info p {
    margin: 3rem 0;
    color: aliceblue;
}



.hero-img img {
    width: 100%;
    padding: 2rem;
    background-color:#F0F8FF;

}


.blog-con {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
   column-gap: 0.2rem;
}

.blog-title {
    margin: 2rem 0;
    color: #f0f0f0;
    background-color: #000000;
}

.blog-title h3 {
    font-weight: bold;
    font-family: Sans-serif;
    font-size: 1rem;
   
}

.blog-title h3 {
    font-weight: bold;
    font-family: Sans-serif;
    font-size: 1rem;
    padding: 1rem;
   
}

.blog-item img {
    width: 100%;
   
}

.blog-item h4 {
    margin-top: 1rem;
    color: #f0f0f0;
    font-family: Sans-serif;
}

.blog-item p {
    margin: 1rem 0;
}



.footer-bottom {
    background-color:#000000;
    padding: 1rem;
    text-align: center;
}


.footer-bottom p {
      color: #f0f0f0;
}
</style>
